<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form class="container" id="form">
      <div class="container__ipgroup">
        <div class="container__input">
          <label for="day" id="label-day">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            pattern="\b(0?[1-9]|[1-2][0-9]|3[0-1])\b"
            required
          />
          <span class="error" id="day-error">Must be a valid day</span>
        </div>
        <div class="container__input">
          <label for="month" id="month-label">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            pattern="\b(0?[1-9]|1[1-2])\b"
            required
          />
          <span class="error" id="month-error">Must be a valid month</span>
        </div>
        <div class="container__input">
          <label for="year" id="year-label">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            min="1000"
            max="2024"
            required
          />
          <span class="error" id="year-error">Must be a valid year</span>
        </div>
      </div>
      <hr />
      <button class="container__arrow" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </button>
      <div class="container__infogroup">
        <p class="container__text">
          <span class="container__text--number" id="span--year">--</span> years
        </p>
        <p class="container__text">
          <span class="container__text--number" id="span--months">--</span>
          months
        </p>
        <p class="container__text">
          <span class="container__text--number" id="span--days">--</span> days
        </p>
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vincent Hong</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
